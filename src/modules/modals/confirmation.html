<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="optionModalOpened.title">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title">{{optionModalOpened.title}}</h4>
            </div>
            <div class="modal-body"> {{optionModalOpened.content}}</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="answer(0)"
                        ng-show="optionModalOpened.showCancel">
                    {{optionModalOpened.cancelText}}
                </button>
                <button type="button" class="btn btn-danger" ng-click="answer(1)">{{optionModalOpened.okText}}</button>
            </div>
        </div>
    </div>
</div>
