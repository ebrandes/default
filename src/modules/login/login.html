<div class="col-sm-4 col-sm-offset-4">
  <div class="box-login">
    <form name="frmLogin" ng-submit="login(frmLogin)" class="form-horizontal">
      <h3 class="text-center">Login center</h3>
      <br>

      <div class="form-group" ng-class="{ 'has-error': frmLogin.user.$touched && frmLogin.user.$invalid }">
        <label for="user" class="col-sm-2 control-label">Usuário</label>
        <div class="col-sm-10">
          <input type="text" name="user" ng-model="user.login" class="form-control" id="user"
          placeholder="Login"
          required>
        </div>

        <div class="help-block col-sm-offset-2 pull-right" ng-messages="frmCadastro.user.$error"
        ng-if="frmLogin.user.$touched">
        <p ng-show="frmLogin.user.$invalid">Campo usuário requerido.</p>
      </div>

    </div>
    <div class="form-group" ng-class="{ 'has-error': frmLogin.senha.$touched && frmLogin.senha.$invalid }">
      <label for="senha" class="col-sm-2 control-label">Senha</label>
      <div class="col-sm-10">
        <input type="password" name="senha" ng-model="user.senha" class="form-control" id="senha"
        placeholder="Senha"
        required>
      </div>

      <div class="help-block col-sm-offset-2 pull-right" ng-messages="frmCadastro.senha.$error"
      ng-if="frmLogin.senha.$touched">
      <p ng-show="frmLogin.senha.$invalid">Campo senha requerido.</p>
    </div>


  </div>
  <button type="submit" class="btn btn-primary pull-right">Login</button>
</form>
</div>
</div>
