<div class="modal" id="paginaCadastroPage" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <form class="form-horizontal no-gutter-left" novalidate name="frmPagina">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="$hide()">&times;</button>
                    <h4 class="modal-title">Configuração da página</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group" ng-class="{ 'has-error': frmPagina.titulo.$touched && frmPagina.titulo.$invalid }">
                        <label for="titulo" class="col-sm-3 control-label">Título da página</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="titulo" id="titulo" ng-model="vm.titulo" required>
                        </div>
                        <div class="help-block col-sm-offset-3 pull-right" ng-messages="frmPagina.titulo.$error" ng-if="frmPagina.titulo.$touched">
                            <p ng-message="required">Campo inválido.</p>
                        </div>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error': frmPagina.file.$touched && frmPagina.file.$invalid }">
                        <div class="col-sm-9 col-sm-offset-3">
                            <input type="file" ngf-select="" ng-model="vm.imagem" name="file" ngf-accept="'image/*'" required value="Selecine uma foto">
                        </div>
                        <div class="col-sm-12 upload-preview" ng-if="vm.imagem">
                            <span class="fa fa-times fa-2x remove" ng-click="vm.removeImage()" data-title="Excluir imagem" bs-tooltip data-placement="left"></span>
                            <img ngf-src="vm.imagem" class="center-block thumbnail img-responsive">
                        </div>
                        <div class="help-block col-sm-offset-3 pull-right" ng-messages="frmPagina.file.$error" ng-if="frmPagina.file.$touched">
                            <p ng-show="frmPagina.file.$invalid">Campo imagem inválido.</p>
                        </div>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error': frmPagina.descricao.$touched && frmPagina.descricao.$invalid }">
                        <label for="descricao" class="col-sm-3 control-label">Descricao</label>
                        <div class="col-sm-9">
                            <text-angular ng-model="vm.descricao" name="descricao" ng-required="true"></text-angular>
                        </div>
                        <div class="help-block col-sm-offset-3 pull-right" ng-messages="frmPagina.descricao.$error" ng-if="frmPagina.descricao.$touched">
                            <p ng-show="frmPagina.descricao.$invalid">Campo descrição inválido.</p>
                        </div>
                    </div>



                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="$hide()">
                        Cancelar
                    </button>
                    <button type="button" class="btn btn-primary" ng-disabled="frmPagina.$invalid" ng-click="vm.salvar()">
                        Salvar página
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
