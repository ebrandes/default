<div id="relatorioPage" class="hidden-print">
    <div class="row">
        <div class="col-xs-6">
            <h2> Relatórios do evento </h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-body padding-0">
                    <table class="table table-striped table-hover">
                        <tbody>
                            <tr>
                                <td>
                                    Pesquisa de satisfação
                                </td>
                                <td class="td-actions">
                                    <div class="buttons-block">
                                        <button class="btn btn-primary pull-right" ng-click="vm.abrir('pesquisaSatisfacao')">
                                            <i class="fa fa-eye" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Quantidade de pessoas que estão logadas no aplicativo
                                </td>
                                <td class="td-actions">
                                    <div class="buttons-block">
                                        <button class="btn btn-primary pull-right" ng-click="vm.abrir('qtdLogados')">
                                            <i class="fa fa-eye" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Quantidade de pessoas que entraram no evento
                                </td>
                                <td class="td-actions">
                                    <div class="buttons-block">
                                        <button class="btn btn-primary pull-right" ng-click="vm.abrir('qtdAcessos')">
                                            <i class="fa fa-eye" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Informações adicionais do evento
                                </td>
                                <td class="td-actions">
                                    <div class="buttons-block">
                                        <button class="btn btn-primary pull-right" ng-click="vm.abrir('informacoesAdicionais')">
                                            <i class="fa fa-eye" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
