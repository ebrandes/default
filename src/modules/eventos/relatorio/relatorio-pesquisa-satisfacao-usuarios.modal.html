<div class="modal modal-relatorio" tabindex="-1" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content" id="printPesquisa">
            <div class="modal-header">
                <button type="button" class="pull-right close hidden-print" ng-click="vm.fechaModal($hide())">&times;</button>
                <button type="button" class="pull-right fa fa-print hidden-print" ng-click="vm.imprimir()"></button>
                <h4 class="modal-title pull-left"> Relatório - Pesquisa de Satisfação</h4>
            </div>

            <div class="modal-body">
                <div class="panel panel-default">
                    <div class="panel-heading">Lista de Usuários</div>
                    <div class="panel-body padding-0">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Telefone</th>
                                    <th>E-mail</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="usuario in vm.usuariosAExibir">
                                    <td>{{usuario.nome}}</td>
                                    <td>{{usuario.telefone}}</td>
                                    <td>{{usuario.email}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer hidden-print">
                <div class="col col-xs-12 text-right">
                    <button type="button" class="btn btn-default" ng-click="vm.fechaModal($hide())">Cancelar</button>
                </div>
            </div>
        </div>

    </div>
</div>
