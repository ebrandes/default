<div class="modal" id="noticiaCadastroPage" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <form class="form-horizontal no-gutter-left" novalidate name="frmNoticia">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="$hide()">&times;</button>
                    <h4 class="modal-title"> Notícia </h4>
                </div>
                <div class="modal-body">

                    <div bs-tabs data-bs-active-pane="vm.tabAtiva">

                        <div data-title="Notícia" name="noticia" disabled="false" bs-pane>
                            <div class="form-group" ng-class="{ 'has-error': frmNoticia.titulo.$touched && frmNoticia.titulo.$invalid }">
                                <label for="titulo" class="col-sm-2 control-label">Título</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="titulo" id="titulo" ng-model="vm.titulo" placeholder="Título"
                                    required>
                                </div>
                                <div class="help-block col-sm-offset-2 pull-right" ng-messages="frmNoticia.titulo.$error" ng-if="frmNoticia.titulo.$touched">
                                    <p ng-message="required">Campo título inválido.</p>
                                </div>
                            </div>

                            <div class="form-group" ng-class="{ 'has-error': frmNoticia.notificacao.$touched   && frmNoticia.notificacao.$invalid }">
                                <div class="checkbox col-sm-offset-2 col-sm-10">
                                    <label data-title="Envie uma notificação" bs-tooltip data-placement="right">
                                        <input type="checkbox" name="notificacao" ng-model="vm.sendNotification"> Enviar notificação
                                    </label>
                                </div>
                            </div>

                            <div class="form-group" ng-class="{ 'has-error': frmNoticia.file.$touched && frmNoticia.file.$invalid }">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <input type="file" ngf-select="" ng-model="vm.imagem" name="file" ngf-accept="'image/*'" required value="Selecine uma foto">
                                </div>
                                <div class="col-sm-12 upload-preview" ng-if="vm.imagem">
                                    <span class="fa fa-times fa-2x remove" ng-click="vm.removeImage()" data-title="Excluir imagem" bs-tooltip data-placement="left"></span>
                                    <img ngf-src="vm.imagem" class="center-block thumbnail img-responsive">
                                </div>
                                <div class="help-block col-sm-offset-2 pull-right" ng-messages="frmNoticia.file.$error" ng-if="frmNoticia.file.$touched">
                                    <p ng-show="frmNoticia.file.$invalid">Campo imagem inválido.</p>
                                </div>
                            </div>

                            <div class="form-group" ng-class="{ 'has-error': frmNoticia.descricao.$touched && frmNoticia.descricao.$invalid }">
                                <label for="descricao" class="col-sm-2 control-label">Descricao</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" name="descricao" id="descricao" ng-model="vm.descricao" placeholder="Descrição"
                                    required> </textarea>
                                </div>
                                <div class="help-block col-sm-offset-2 pull-right" ng-messages="frmNoticia.descricao.$error" ng-if="frmNoticia.descricao.$touched">
                                    <p ng-show="frmNoticia.descricao.$invalid">Campo descricao inválido.</p>
                                </div>
                            </div>

                        </div>
                        <!-- fim tab 1 -->

                        <!-- inicio tab 2 -->
                        <div data-title="Comentários" disabled="false" name="comentarios" bs-pane>
                            <h4>Comentários</h4>
                            <p>Não há comentários para esta notícia</p>
                        </div>
                        <!-- fim tab 2 -->
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="$hide()">
                        Cancelar
                    </button>
                    <button type="button" class="btn btn-primary" ng-disabled="frmNoticia.$invalid" ng-click="vm.saveNoticia()">
                        Salvar Notícia
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
