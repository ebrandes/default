<div class="modal" id="arquivoCadastroPage" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <form class="form-horizontal no-gutter-left" novalidate name="frmArquivo">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="$hide()">&times;</button>
                    <h4 class="modal-title"> Material de apoio </h4>
                </div>
                <div class="modal-body">
                    <div class="form-group" ng-class="{ 'has-error': frmArquivo.arquivo.$touched && frmArquivo.arquivo.$invalid }">
                        <label for="arquivo" class="col-sm-3 control-label">Título do material</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="arquivo" id="arquivo" ng-model="vm.arquivo" required>
                        </div>
                        <div class="help-block col-sm-offset-3 pull-right" ng-messages="frmArquivo.arquivo.$error" ng-if="frmArquivo.arquivo.$touched">
                            <p ng-message="required">Campo inválido.</p>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': frmArquivo.file.$touched && frmArquivo.file.$invalid }">
                        <div class="col-sm-offset-3 col-sm-10">
                            <input type="file" ngf-select="" ng-model="vm.imagem" name="file" ngf-accept="'image/*'" required value="Selecine uma foto">
                        </div>
                        <div class="col-sm-12 upload-preview" ng-if="vm.imagem">
                            <span class="fa fa-times fa-2x remove" ng-click="vm.removeImage()" data-title="Excluir imagem" bs-tooltip data-placement="left"></span>
                            <img ngf-src="vm.imagem" class="center-block thumbnail img-responsive">
                        </div>
                        <div class="help-block col-sm-offset-3 pull-right" ng-messages="frmArquivo.file.$error" ng-if="frmArquivo.file.$touched">
                            <p ng-show="frmArquivo.file.$invalid">Campo imagem inválido.</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="$hide()">
                        Cancelar
                    </button>
                    <button type="button" class="btn btn-primary" ng-disabled="frmArquivo.$invalid" ng-click="vm.salvar()">
                        Salvar Arquivo
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
