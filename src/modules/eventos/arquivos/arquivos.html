<div id="arquivosPage">
    <div class="row">
        <div class="col-xs-6">
            <h2> Material de Apoio </h2>
        </div>
        <div class="col-xs-6">
            <button style="margin-top:20px" type="button" name="button" class="btn btn-primary pull-right" ng-click="vm.enviarArquivo()">
                Enviar arquivo
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-body padding-0">
                    <table class="table table-striped table-hover">
                        <tbody>
                            <tr ng-repeat="arquivo in vm.lista">
                                <td>
                                    {{arquivo.nome}}
                                </td>
                                <td class="td-actions">
                                    <div class="buttons-block">
                                        <a href="{{arquivo.url}}" class="btn btn-warning pull-left" target="_blank">
                                            <i class="fa fa-cloud-download" aria-hidden="true"></i>
                                        </a>
                                        <button class="btn btn-danger pull-right" >
                                            <i class="fa fa-times" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
