<div class="modal" id="eventoCadastroPage" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <form class="form-horizontal no-gutter-left" name="frmEvento">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="$hide()">&times;</button>
                    <h4 class="modal-title"> Novo Evento </h4>
                </div>
                <div class="modal-body">

                    <div class="form-group" ng-class="{ 'has-error': frmEvento.titulo.$touched && frmEvento.titulo.$invalid }">
                        <label for="titulo" class="col-sm-2 control-label">Título</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="titulo" id="titulo" ng-model="evento.titulo" placeholder="Título" required>
                        </div>

                        <div class="help-block col-sm-offset-2 pull-right" ng-messages="frmEvento.titulo.$error" ng-if="frmEvento.titulo.$touched">
                            <p ng-message="required">Campo título inválido.</p>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="control-label col-sm-2">De <i class="fa fa-calendar"></i> </label>
                        <div class="col-sm-10 dateform">
                            <div class="col-sm-4">
                                <input type="text" class="form-control pull-right" ng-model="evento.dataInicial" data-autoclose="1" placeholder="Data inicial" bs-datepicker date-format="dd/MM/yyyy" iconLeft="fa.fa-arrow-left">
                            </div>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" ng-model="evento.dataInicial" data-time-format="h:mm" data-autoclose="1" placeholder="Hora" bs-timepicker>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2">Até <i class="fa fa-calendar"></i> </label>
                        <div class="col-sm-10 dateform">
                            <div class="col-sm-4">
                                <input type="text" class="form-control pull-right" ng-model="evento.dataFinal" data-autoclose="1" placeholder="Data final" bs-datepicker date-format="dd/MM/yyyy" iconLeft="fa.fa-arrow-left" required>
                            </div>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" ng-model="evento.dataFinal" data-time-format="h:mm" data-autoclose="1" placeholder="Hora" bs-timepicker required>
                            </div>
                        </div>
                    </div>



                    <div class="form-group" ng-class="{ 'has-error': frmEvento.descricao.$touched && frmEvento.descricao.$invalid }">
                        <label for="descricao" class="col-sm-2 control-label">Descricao</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="descricao" id="descricao" ng-model="modalEvento.usuario.descricao" placeholder="Descrição" required> </textarea>
                        </div>

                        <div class="help-block col-sm-offset-2 pull-right" ng-messages="frmEvento.descricao.$error" ng-if="frmEvento.descricao.$touched">
                            <p ng-show="frmEvento.descricao.$invalid">Campo descricao inválido.</p>
                        </div>

                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="$hide()">
                        Cancelar
                    </button>
                    <button type="button" class="btn btn-primary" ng-disabled="frmEvento.$invalid" ng-click="salvar()">
                        Salvar evento.
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
